<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navbar Responsive</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

  <!-- Navbar -->
  <header class="bg-black p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-white">Jiroof</h1>

    <!-- Bouton burger visible en mobile -->
    <button id="menu-toggle" class="md:hidden text-white text-2xl">
      â˜°
    </button>

    <!-- Menu de navigation -->
    <nav id="nav-menu" class="hidden md:flex md:space-x-6 flex-col md:flex-row absolute md:static top-16 right-4 bg-black md:bg-transparent border md:border-0 border-gray-800 md:p-0 p-4 rounded shadow-lg md:shadow-none space-y-4 md:space-y-0 z-50">
      <a href="#home" class="hover:text-yellow-400">Home</a>
      <a href="#products" class="hover:text-yellow-400">Products</a>
      <a href="#about" class="hover:text-yellow-400">About</a>
      <a href="#contact" class="hover:text-yellow-400">Contact</a>
    </nav>
  </header>

  <!-- Contenu -->
  <main class="p-4">
    <h2 class="text-2xl font-semibold">Bienvenue sur le site Jiroof</h2>
    <p class="mt-2">Contenu de la page...</p>
  </main>

  <!-- Script JS -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const menuToggle = document.getElementById("menu-toggle");
      const navMenu = document.getElementById("nav-menu");

      menuToggle.addEventListener("click", () => {
        navMenu.classList.toggle("hidden");
        navMenu.classList.toggle("flex");
      });
    });
  </script>

</body>
</html>
