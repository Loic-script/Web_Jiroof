<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fenêtre centrée</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Fenêtre de premier plan (hidden par défaut) */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      height: 80vh;
      background-color: #0f2138; /* bleu gris */
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      display: none;
      z-index: 1000;
      padding: 20px;
    }

    /* Fond assombri derrière */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 999;
    }

    .btn {
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button class="btn" onclick="openPopup()">Ouvrir la fenêtre</button>

  <!-- Overlay -->
  <div class="overlay" id="overlay" onclick="closePopup()"></div>

  <!-- Fenêtre centrée -->
  <div class="popup" id="popup">
    <button class="close-btn" onclick="closePopup()">×</button>
    <h2>Fenêtre centrée</h2>
    <p>Contenu de la fenêtre avec 80% de largeur et 80vh de hauteur.</p>
  </div>

  <script>
    function openPopup() {
      document.getElementById("popup").style.display = "block";
      document.getElementById("overlay").style.display = "block";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }
  </script>

</body>
</html>
