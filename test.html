<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page statique</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center">

  <div class="max-w-5xl mx-auto flex flex-col md:flex-row items-center p-6 gap-8">
    <!-- Image à gauche -->
    <div class="w-full md:w-1/2">
      <img src="https://via.placeholder.com/500x300.png?text=Image" alt="Image illustrative" class="rounded-2xl shadow-lg w-full" />
    </div>

    <!-- Description à droite -->
    <div class="w-full md:w-1/2 space-y-4">
      <h1 class="text-3xl font-bold text-yellow-600">Titre de la section</h1>
      <p class="text-white text-lg leading-relaxed">
        Ceci est une description de la page. Elle est placée à droite de l'image. Vous pouvez y ajouter des informations
        sur votre produit, service ou projet. Le design utilise Tailwind CSS avec une mise en page simple, épurée, et aux couleurs définies.
      </p>
      <button class="bg-yellow-600 text-black font-semibold px-6 py-2 rounded-full hover:bg-yellow-500 transition">
        En savoir plus
      </button>
    </div>
  </div>

</body>
</html>
